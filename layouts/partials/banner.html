<script>
  document
    .getElementById("scroll-button")
    .addEventListener("click", function () {
      var targetSection = document.getElementById("my-section");
      var offset = targetSection.offsetTop - 13;

      // Perform smooth scrolling
      window.scrollTo({
        top: offset,
        behavior: "smooth",
      });
    });

    // Function to extract query parameter from URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
  }

  // Display the "guestName" query parameter in the span element
  const guestNameParam = getQueryParam("guestName");
  if (guestNameParam) {
      document.getElementById("guest-name-param").textContent = guestNameParam;
  }
</script>

<style>
  @keyframes scrollAnimation {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-8px);
    }
  }
  
  .animate-scroll {
    animation: scrollAnimation 1s ease-in-out infinite;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translate3d(0, 50%, 0);
    }
    to {
      opacity: 1;
      transform: none;
    }
  }
</style>
